<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MY LIBRARY</h1>
    <div class="book-card">
        <h2 class="book-title">The Hobbit</h2>
        <p class="book-author">by J.R.R. Tolkien</p>
        <p class="book-pages">295 pages</p>
        <p class="book-read-status">Not yet read</p>
        <button class="remove-btn">Remove</button>
    </div>

    <button id="newBookBtn">New Book</button>

    <form id="newBookForm" class="hidden">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="pages">Number of pages:</label>
        <input type="number" id="pages" name="pages" required>

        <label for="read">Read:</label>
        <select id="read" name="read">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Add Book</button>
    </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
